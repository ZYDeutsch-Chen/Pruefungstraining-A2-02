        // 渲染问题卡片
        function renderQuestionCards(category = 'all') {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            // 根据类别过滤问题
            let filteredQuestions;
            if (category === 'all') {
                filteredQuestions = [...questions];
            } else if (category === 'random') {
                // 随机选择5个问题
                const shuffled = [...questions].sort(() => 0.5 - Math.random());
                filteredQuestions = shuffled.slice(0, 5);
            } else {
                filteredQuestions = questions.filter(item => item.category === category);
            }
            
            // 更新总数
            document.getElementById('total-count').textContent = questions.length;
            
            if (filteredQuestions.length === 0) {
                container.innerHTML = `
                    <div class="loader">
                        <i class="fas fa-info-circle"></i> 该类别下没有问题
                    </div>
                `;
                return;
            }
            
            // 渲染每个问题卡片
            filteredQuestions.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // 创建疑问词提示HTML
                const questionWordsHtml = item.questionWords.map(word => 
                    `<span class="question-word">${word}</span>`
                ).join('');
                
                // 创建关键词提示HTML
                const keywordsHtml = item.keywords.map(keyword => 
                    `<span class="keyword">${keyword}</span>`
                ).join('');
                
                card.innerHTML = `
                    <div class="card-inner">
                        <!-- 卡片正面 -->
                        <div class="card-face card-front">
                            <div class="topic-tag">${item.germanCategory}</div>
                            <div class="question-text">${item.question}</div>
                            <div class="card-hint">点击卡片查看翻译和提示</div>
                        </div>
                        
                        <!-- 卡片背面 -->
                        <div class="card-face card-back">
                            <div class="topic-tag">${item.chineseCategory}</div>
                            <div class="translation-text">${item.translation}</div>
                            <div class="question-words">
                                ${questionWordsHtml}
                            </div>
                            <div class="keywords-section">
                                <div class="keywords-title">关键词提示：</div>
                                ${keywordsHtml}
                            </div>
                            <div class="card-hint">点击卡片返回</div>
                        </div>
                    </div>
                `;
                
                // 添加点击事件
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                container.appendChild(card);
            });
        }
        
        // 类别导航按钮事件
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前按钮添加active类
                this.classList.add('active');
                
                // 渲染对应类别的卡片
                const category = this.dataset.category;
                renderQuestionCards(category);
            });
        });
        
        // 禁止右键和复制功能
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁止文本选择
        document.addEventListener('selectstart', function(e) {

            return false;
        });
        
        // 禁止拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁止快捷键复制
        document.addEventListener('keydown', function(e) {
            // 禁止 Ctrl+C, Ctrl+A, Ctrl+S, Ctrl+P, F12
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 65 || e.keyCode === 83 || e.keyCode === 80)) {
                e.preventDefault();
                return false;
            }
            // 禁止 F12 开发者工具
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
        });
